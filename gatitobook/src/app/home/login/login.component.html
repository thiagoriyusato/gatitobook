<h4 class="text-center">Login</h4>

<form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      placeholder="Nome do usuário"
      class="form-control"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    ></app-mensagem>
  </div>

  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>

<p>Não é um usuário? <a [routerLink]="['novousuario']">Se cadastre</a></p>
